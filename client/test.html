    <link rel="stylesheet" type="text/css" href="client.css">

    <title>ERP</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <h2 id="brandButton"><a class="navbar-brand" href="#">ERP</a></h2>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-item nav-link" href="#">PRIS</a>
          <a class="nav-item nav-link" href="#">OM OSS</a>
          <a class="nav-item nav-link" href="#">SUPPORT</a>
          <a class="nav-item nav-link" href="#">KONTAKT</a>

        </div> 
      </div>
      <ul class="nav navbar-nav navbar-right">
        <button type="button" class="btn btn-outline-dark signInButton" data-toggle="modal" data-target="#signInModal">Logga in</button>

    <!-- Test area-->

    
    <div class= "container">
      <ul class="list-group">
      </ul>
      <div class="container" style="margin-top: 60px">
          <form class="well col-xs-6 col-xs-offset-3">
              <div class="form-group">
                  <label id="commentTitle" for="comment">Comment:</label>
                  <textarea   class="form-control" rows="5" id="comment"></textarea>
              </div>
              <button type="button" class="btn btn-primary ">submit</button>
          </form>
      </div> 



    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <script>
      $(document).ready(function(){
            $('button:last').click(function() {
                comment = $('textarea').val();   
                $('.list-group').append("<li class='list-group-item'>"+comment+"</li>");
            });
        });
    </script>
 

    <!-- Our scripts -->
    <script src="alerts.js"></script>
    <script src="authentication.js"></script>
    <script src="client.js"></script>
